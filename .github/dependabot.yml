version: 2
updates:
  # npm/pnpm 依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"
    # 将所有更新分组到一个 PR，避免冲突
    groups:
      all-dependencies:
        patterns:
          - "*"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "automated"
    groups:
      all-actions:
        patterns:
          - "*"

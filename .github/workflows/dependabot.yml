version: 2
updates:
  # 1) Node.js (pnpm) 依赖
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 把常见的小版本/补丁更新合并成更少的PR（降低噪音）
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # 2) GitHub Actions 版本更新（workflow 里用到的 actions/xxx@vX）
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore(ci)"
